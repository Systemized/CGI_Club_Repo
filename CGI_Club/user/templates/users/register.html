{% extends "canvas/base.html" %}
{% load tailwind_filters %}
{% block content%}
<div class="mt-2 pt-2 flex justify-center">
    <div class="border-gray-500 border-2 rounded-2xl p-8 bg-gray-50 w-2/3">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset>
                <legend class="mb-4 text-4xl">Sign Up</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button class="px-3 py-1 border-2 border-blue-700 rounded-xl text-blue-700" type="submit">Sign
                    Up</button>
            </div>
        </form>
        <div class="border-t pt-3">
            <small class="text-slate-500">
                Already have an Account? <a class="ml-2 text-cyan-600" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
</div>
{% endblock content%}
