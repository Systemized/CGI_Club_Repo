{% extends "canvas/base.html" %}
{% load tailwind_filters %}
{% block content%}
<div class="mt-2 pt-2 bg-gray-50 border-solid border-2 border-gray-400 rounded-2xl">
    <div class=" flex  m-auto">
        <img class="rounded-full h-28 w-28 mx-6 my-2" src="{{ user.profile.image.url }}" alt="">
        <div class="mt-2">
            <h1 class="text-3xl">{{ user.username }}</h1>
            <p>{{ user.email}}</p>
        </div>
    </div>
    <form class="px-6 py-2" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="pb-4">
            <legend class="pb-4 text-4xl">Profile Info</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div>
            <button class="px-3 py-1 my-2 border-2 border-blue-700 rounded-xl text-blue-700" type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock content%}
