{% extends "canvas/base.html" %}
{% load tailwind_filters %}
{% block content%}

<!-- Account Creation Message -->
{% if messages %}
{% for message in messages %}
<div class="px-3 py-2 mx-auto mt-2 rounded-lg bg-slate-500 text-white w-2/3">{{ message }}</div>
{% endfor %}
{% endif %}
<!-- End Message -->

<div class="mt-2 pt-2 flex justify-center">
    <div class="border-gray-400 border-2 rounded-2xl p-8 bg-gray-50 sm:w-2/3">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset>
                <legend class="border-b mb-4 text-4xl">Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button class="px-3 py-1 border-2 border-blue-700 rounded-xl text-blue-700" type="submit">Login</button>
            </div>
        </form>
        <div class="border-t pt-3">
            <small class="text-slate-500">
                Need an Account? <a class="ml-2 text-cyan-600" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
</div>
{% endblock content%}
