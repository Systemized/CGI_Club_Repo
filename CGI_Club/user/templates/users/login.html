{% extends "canvas/base.html" %}
{% load tailwind_filters %}
{% block content%}
<div class="py-3 flex justify-center">
    <div class="border-gray-500 border-2 rounded-2xl p-8 bg-gray-200 w-2/3">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset>
                <legend class="border-b mb-4 text-4xl">Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button class="px-3 py-1 border-2 border-blue-700 rounded-xl text-blue-700" type="submit">Login</button>
            </div>
        </form>
        <div class="border-t pt-3">
            <small class="text-slate-500">
                Need an Account? <a class="ml-2 text-cyan-600" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
</div>
{% endblock content%}
