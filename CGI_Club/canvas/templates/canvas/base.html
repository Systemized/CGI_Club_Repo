<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/0808ca8898.js" crossorigin="anonymous"></script>

    {% if title %}
    <title>Canvas - {{ title }}</title>
    {% else %}
    <title>Canvas - CGI Club</title>
    {% endif %}
</head>

<body>
    <!-- NAVBAR START -->
    <header class="bg-gradient-to-r from-purple-500 via-indigo-500 to-blue-500 p-4 w-full">
        <nav class="flex justify-between m-auto max-w-screen-lg">
            <!-- Logo -->
            <div class="">
                <img src="CGI_GSU_Logo.png" alt="Logo" class="h-10 size">
            </div>
            <!-- Visible on Large Screens, invisible on small -->
            <ul class="hidden md:flex items-center text-white w-1/3 justify-between">
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
                <!-- <li><a href="#">Contact</a></li> -->
            </ul>
            <a class="items-center hidden md:flex font-semibold" href="#">
                <button class=" bg-orange-500 hover:bg-orange-600 rounded-3xl px-4 py-1 text-white ">Login</button>
            </a>
            <!-- Hamburger Menu -->
            <button id="menu-btn" class="menu-btn md:hidden fa-solid fa-bars text-3xl text-white"></button>
        </nav>

        <!-- Hidden Menu, toggable from hamburger manu -->
        <ul id="mobile-menu" class="hidden md:hidden text-white mt-5 space-y-5 flex-col items-center font-semibold">
            <li class="text-center"><a href="#" class="hover:text-gray-300">Home</a></li>
            <li class="text-center"><a href="#" class="hover:text-gray-300">Gallery</a></li>
            <li class="text-center"><a href="#" class="hover:text-gray-300">About</a></li>
            <!-- <li class="text-center"><a href="#" class="hover:text-gray-300">Contact</a></li> -->
            <li class="text-center">
                <a href="#"><button class="bg-orange-500 hover:bg-orange-600 rounded-3xl px-8 py-2 ">Login</button></a>
            </li>
        </ul>

        <script>
            // Toggle the mobile menu
            const menuBtn = document.getElementById('menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');

            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        </script>
    </header>
    <!-- NAVBAR END -->

    <div class="px-52">
        {% block content%}{% endblock content%}
    </div>
</body>

</html>
