{% extends "canvas/base.html" %}
{% block content%}
<div class=" flex justify-center mt-5">
    <div class="border-gray-500 border-2 rounded-2xl p-8 bg-gray-200 w-3/4">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset>
                <legend class="mb-4 text-4xl">Delete Image</legend>
                <h2 class="text-xl pb-5">Are you sure you want to delete the Image '{{ object.title }}'</h2>
            </fieldset>
            <div>
                <button class="px-3 py-1 border-2 border-blue-700 rounded-xl text-blue-700 font-semibold"
                    type="submit">Confirm</button>
                <a class="ml-3 px-3 py-1.5 border-2 border-gray-400 rounded-xl" href="{% url 'image-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content%}
