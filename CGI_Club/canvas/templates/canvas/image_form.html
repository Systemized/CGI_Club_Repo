{% extends "canvas/base.html" %}
{% load tailwind_filters %}
{% block content%}
<div class=" flex justify-center mt-5">
    <div class="border-gray-500 border-2 rounded-2xl p-8 bg-gray-200 w-3/4">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend class="mb-4 text-4xl">Upload Image</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button class="px-3 py-1 border-2 border-blue-700 rounded-xl text-blue-700" type="submit">Upload</button>
                <a class="ml-3 px-3 py-1.5 border-2 border-gray-400 rounded-xl" href="{% url 'canvas-feed' %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content%}
